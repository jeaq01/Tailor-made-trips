<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tailor-made-trips</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!--Organized Divs-->
    <section class="section">
      <div class="container">
        <h1 class="title">Tailor made trips</h1>
        <div class="box">Enter your destination here.</div>
      </div>
      <video
        src="./assets/185841-876533119_small.mp4"
        muted
        autoplay
        loop
        alt="a video of the sea"
      ></video>
      <div class="cover"></div>
      <!--Profile Options Changes Below-->
      <div class="options">
        <button class="btn">
          <img
            class="ic"
            id="profile"
            src="./assets/images/profile-icon.png"
            alt="https://icons8.com icon"
          />
        </button>
      </div>
    </section>
    <script src="./assets/js/script1.js"></script>
  </body>
</html>
